{

  a:"Latin",
  b:"Ingles",
  c:"Japones",
  d:"En la lengua de los Dioses de la muerte (Shinigami)",

  {

  image: "4.jpg",
  a:" La vista se hace 3.5 veces superior a la de otras personas, pero pierdes al azar otro de tus sentidos",
  b:"Cada nombre que escribas tras hacer el trato, te quita una semana de vida",

    {

  image: "5.jpg",

  b: "Si la persona que use esta libreta, deja de escribir nombres durante 13 días, morirá",
  c: "Si se escribe el mismo nombre en 2 libretas con una diferencia de tiempo no mayor a 0.6 segundos, la muerte queda anulada",
  d:"El Shinigami tendrá un plazo de 39 días humanos para presentarse ante la persona que se topó con la libreta",
  correct: "b",
  },

  {
  question: "6. ¿Cómo se puede matar a Shinigami?",
  image: "6.jpg",
  a:" Haciendo que éste utilice la libreta para aumentar el tiempo de vida restante de una persona en lugar de reducirlo",
  b:"Apuñalándolo en el corazón o con balas de plata, como a otras criaturas de leyenda",
  c:"Destruyendo su libreta, su alma esta vinculada a ella",
  d:"Escribiendo su nombre en la libreta",

  },

    {
  question: "7. ¿Cuál es el verdadero nombre de L?",

  a:"L Lawliet",
  b:"Lind L. Taylor",
  c:"Nate River",
  d:"Teru Mikami",
  correct: "a",
  },

    {
  question: "8. ¿En qué episodio del anime muere L?",
  image: "8.jpg",
  a:"25. Silencio",
  b:"No muere",
  c:"33. Desprecio",
  d:"30. Justicia",
  correct: "a",
  },

    {
  question: "9. ¿Dentro del grupo Yotsuba, quién tenía la Death Note?",
  image: "9.jpg",
  a:"Kida Masahiko",
  b:"Higuchi Kyosuke",
  c:"Midou Shingo",
  d:"Hatori Arayoshi",
  correct: "b",
  },

    {
  question: "10. ¿A quién pertenece la Death Note que Ryuk deja caer en el mundo humano",
  image: "10.jpg",
  a:"Rem",
  b:" Ryuk, pero él tiene una de respaldo",
  c:" Jealous",
  d:"Shido",
  correct: "d",
  },

   

  ];


  const quiz = document.getElementById('quiz');
  const answerEls = document.querySelectorAll('.answer');
  const questionEl = document.getElementById('question');
  const a_text = document.getElementById('a_text');
  const b_text = document.getElementById('b_text');
  const c_text = document.getElementById('c_text');
  const d_text = document.getElementById('d_text');
  const submitBtn = document.getElementById('submit');
 
 let currentQuiz = 0;
 let score = 0;
 loadQuiz();

 function loadQuiz(){
  deselectAnswers();
  const currentQuizData = quizData[currentQuiz];
  questionEl.innerText = currentQuizData.question;
  a_text.innerText = currentQuizData.a;
  b_text.innerText = currentQuizData.b;
  c_text.innerText = currentQuizData.c;
  d_text.innerText = currentQuizData.d;

const questionImage = document.getElementById("question-image");
questionImage.src = currentQuizData.image;

 }

 function deselectAnswers(){
 answerEls.forEach(answerEl => answerEl.checked = false); 
 }

 function getSelected(){
  let answer;

  answerEls.forEach(answerEl => {
    if (answerEl.checked) {
      answer = answerEl.id;
    }
  });

  return answer;
 }

 submitBtn.addEventListener('click', () => {
  const answer = getSelected();

  if (answer){
    if (answer === quizData[currentQuiz].correct){
      score++;
    }

    currentQuiz++;
    if(currentQuiz < quizData.length){
      loadQuiz()
    } else {
      quiz.innerHTML = `
      <h2>Contestaste ${score}/${quizData.length} de preguntas correctamente</h2>

      <button onclick="location.reload()">Repetir</button>
      `
    }
  }
 })

</script>
